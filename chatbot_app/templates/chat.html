<!DOCTYPE html>
<html>
<head>
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f4f4f4;
        }
        #chatbox {
            background: white;
            border: 1px solid #ccc;
            padding: 15px;
            height: 400px;
            overflow-y: scroll;
            margin-bottom: 10px;
            border-radius: 8px;
        }
        .message {
            margin: 10px 0;
        }
        .user {
            color: #007BFF;
        }
        .bot {
            color: #28A745;
        }
        .timestamp {
            font-size: 0.75em;
            color: #888;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Talk to the AI ðŸ¤–</h1>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type a message..." autofocus>
    <button onclick="sendMessage()">Send</button>

    <script>
        function sendMessage() {
            const input = document.getElementById("userInput");
            const userText = input.value.trim();
            if (!userText) return;

            input.value = "";
            const timestamp = new Date().toLocaleTimeString();
            const chatbox = document.getElementById("chatbox");

            // Display user message
            chatbox.innerHTML += `<div class='message user'><strong>You:</strong> ${userText}<div class="timestamp">${timestamp}</div></div>`;

            // Fetch bot reply from Django backend
            fetch(`/get-response/?msg=${encodeURIComponent(userText)}`)
                .then(res => res.json())
                .then(data => {
                    const botTimestamp = new Date().toLocaleTimeString();
                    chatbox.innerHTML += `<div class='message bot'><strong>Bot:</strong> ${data.reply}<div class="timestamp">${botTimestamp}</div></div>`;
                    chatbox.scrollTop = chatbox.scrollHeight;
                });
        }

        // Optional: Add Enter key support
        document.getElementById("userInput").addEventListener("keydown", function (e) {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
